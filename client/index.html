<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Custon fonts -->
  <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto" rel="stylesheet">
  <!-- GSAP for page animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <!-- pull in socketio -->
  <script src='/socket.io/socket.io.js'></script>
  <!-- client bundle -->
  <script src='assets/js/bundle.js' type='text/javascript'></script>
</head>
<body>
  <!-- Home Page -->
  <div id='landing-screen'>
    <h1>ID8</h1>
    <div id='landing-controls'>
      <input type='button' id='make-button' value='Create' />
      <input type='button' id='join-button' value='Join' />
    </div>
    <div id='connect-controls'>
      <input type='text' id='name-input' placeholder='Display Name' />
      <input type='text' id='room-input' placeholder='Room Code' />
      <input type='button' id='connect-button' value='Connect' />
      <input type='button' id='back-button' value='Back' />
    </div>
  </div>
  <div id='board'></div>
</body>
</html>
